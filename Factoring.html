<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Taxas - Factoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e0f7fa;
    }
    .container {
      background-color: #ffffff;
      padding: 20px 30px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      color: #333;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input[type="number"],
    select,
    button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #004d40;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e0f2f1;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      color: #004d40;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .modal-content button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Barbosa Fomento Mercantil</h2>
    <h2>Calculadora de Taxas</h2> 
    <!-- Campo de Prazo -->
    <div class="input-group">
      <label for="prazo">Tempo (em dias):</label>
      <select id="prazo">
        <option value="30">30 dias</option>
        <option value="60">60 dias</option>
        <option value="90">90 dias</option>
      </select>
    </div>

    <!-- Campo de Valor Adiantado -->
    <div class="input-group">
      <label for="valor">Valor Adiantado (R$):</label>
      <input type="number" id="valor" min="0" placeholder="Insira o valor adiantado">
    </div>

    <!-- Campo de Risco Adicional -->
    <div class="input-group">
      <label>
        <input type="checkbox" id="risco"> Incluir Risco (1% adicional)
      </label>
    </div>

    <!-- Campo de Parcelamento -->
    <div class="input-group">
      <label for="parcelamento">Parcelamento:</label>
      <select id="parcelamento">
        <option value="0">Sem Parcelamento</option>
        <option value="2">2 parcelas</option>
        <option value="3">3 parcelas</option>
        <option value="4">4 parcelas</option>
      </select>
    </div>

    <button onclick="calcularTaxa()">Calcular Taxa</button>

    <div class="result" id="resultado"></div>
  </div>

  <!-- Modal de Aviso -->
  <div class="modal" id="modalAviso">
    <div class="modal-content">
      <p>Para valores acima de R$ 3.000,00 é necessário consultar a disponibilidade.</p>
      <button onclick="confirmarAviso()">Ciente</button>
    </div>
  </div>

  <script>
    let liberado = false; // Controle para permitir valores acima de 3000 após confirmação

    function calcularTaxa() {
      const prazo = document.getElementById("prazo").value;
      const valor = parseFloat(document.getElementById("valor").value);
      const risco = document.getElementById("risco").checked;
      const parcelamento = parseInt(document.getElementById("parcelamento").value);

      if (isNaN(valor) || valor <= 0) {
        document.getElementById("resultado").innerHTML = "Por favor, insira um valor válido.";
        return;
      }

      // Verifica o limite de R$ 3.000,00
      if (valor > 3000 && !liberado) {
        document.getElementById("modalAviso").style.display = "flex";
        return;
      }

      let taxa = 0;

      // Definição das taxas fixas baseadas no valor e prazo
      if (valor <= 500) {
        taxa = prazo == "30" ? 4 : prazo == "60" ? 5 : 6;
      } else if (valor <= 1500) {
        taxa = prazo == "30" ? 3.5 : prazo == "60" ? 4.5 : 5.5;
      } else {
        taxa = prazo == "30" ? 2.5 : prazo == "60" ? 3.5 : 4.5;
      }

      // Adiciona 1% caso o risco seja selecionado
      if (risco) {
        taxa += 1;
      }

      // Adiciona 0.3% por cada parcela
      if (parcelamento > 0) {
        taxa += parcelamento * 0.3;
      }

      // Calcula o valor da taxa e o valor antecipado
      const valorTaxa = valor * (taxa / 100);
      const valorAntecipado = valor - valorTaxa;

      // Exibe o resultado
      document.getElementById("resultado").innerHTML = `
        Taxa Final: ${taxa.toFixed(2)}% <br> 
        Valor da Taxa: R$ ${valorTaxa.toFixed(2)} <br> 
        Valor Antecipado: R$ ${valorAntecipado.toFixed(2)}
      `;
    }

    // Função para confirmar o aviso e liberar valores acima de 3000
    function confirmarAviso() {
      liberado = true;
      document.getElementById("modalAviso").style.display = "none";
      calcularTaxa(); // Recalcula com a permissão liberada
    }
  </script>
</body>
</html>
